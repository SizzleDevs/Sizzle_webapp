<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Alle Recepten - Sizzle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark.css">
    <script src="theme.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">Sizzle</div>
            <div class="header-icons">
                <span class="material-symbols-rounded" onclick="window.location.href='favorites.html'" style="cursor: pointer;">favorite</span>
                <span class="material-symbols-rounded" onclick="redirectToProfileIfLoggedIn()" style="cursor: pointer;">person</span>
            </div>
        </header>

        <section class="hero">
            <h1>Alle Recepten</h1>
            
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <input type="text" id="search-input" placeholder="Zoek recepten...">
                    <button class="search-button" id="search-btn"><span class="material-symbols-rounded">search</span> Zoek</button>
                </div>
            </div>

            <div class="filters" id="filters-container">
                <!-- Filters will be injected here -->
            </div>
        </section>

        <div class="recipes-grid" id="recipes-grid">
            <!-- Recipes will be injected here -->
        </div>

        <footer class="page-footer">
            <p>Made by Team Sizzle 2025 copyright sizzle devs</p>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script type="module" src="alle-recepten.js"></script>
</body>
</html>
