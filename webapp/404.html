<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina niet gevonden | Sizzle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <style>
        .error-section {
            text-align: center;
            padding: 160px 20px 80px 20px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .error-code {
            font-size: 12rem;
            font-weight: 900;
            font-family: var(--font-serif);
            color: var(--accent-color);
            text-shadow:
                -2px -2px 0 var(--text-color),
                -2px 0 0 var(--text-color),
                -2px 2px 0 var(--text-color),
                0 -2px 0 var(--text-color),
                0 2px 0 var(--text-color),
                2px -2px 0 var(--text-color),
                2px 0 0 var(--text-color),
                2px 2px 0 var(--text-color);
            margin-bottom: 20px;
            line-height: 1;
        }
        .error-title {
            font-size: 2.5rem;
            font-family: var(--font-serif);
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            max-width: 400px;
        }
        .error-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        @media (max-width: 480px) {
            .error-code {
                font-size: 7rem;
            }
            .error-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">Sizzle</div>
            <div class="header-icons">
                <span class="material-symbols-rounded" onclick="window.location.href='favorites.html'" style="cursor: pointer;">favorite</span>
                <span class="material-symbols-rounded" onclick="window.location.href='profile.html'" style="cursor: pointer;">person</span>
            </div>
        </header>

        <section class="error-section">
            <div class="error-code">404</div>
            <h1 class="error-title">Oeps! Je hebt een ingrediënt gemist...</h1>
            <p class="error-message">Deze pagina is zo onvindbaar als een vergeten snufje zout in je favoriete recept.</p>
            <button class="primary-btn" onclick="window.location.href='index.html'">
                <span class="material-symbols-rounded">home</span>
                Terug naar Home
            </button>
        </section>

        <footer class="page-footer">
            <p>Made by Team Sizzle Devs 2025 ©</p>
        </footer>
    </div>
</body>
</html>
