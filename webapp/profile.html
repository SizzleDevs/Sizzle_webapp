<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Mijn Profiel - Sizzle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <script src="theme.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">Sizzle</div>
            <div class="header-icons">
                <span class="material-symbols-rounded" onclick="window.location.href='index.html'">home</span>
                <span class="material-symbols-rounded filled" onclick="window.location.href='profile.html'">person</span>
            </div>
        </header>

        <section class="profile-section">
            <h1>Instellingen</h1>
            
            <div class="settings-card">
                <div class="tabs">
                    <button class="tab-link active" data-tab="general">Algemeen</button>
                    <button class="tab-link" data-tab="security">Beveiliging</button>
                    <button class="tab-link" data-tab="appearance">Uiterlijk</button>
                </div>

                <div id="general" class="tab-content">
                    <div class="form-group">
                        <label for="username">Gebruikersnaam</label>
                        <div class="username-wrapper">
                            <input type="text" id="username">
                            <button class="edit-username-btn" id="edit-username-btn" onclick="toggleEditUsername()">Bewerk</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Naam</label>
                        <div class="username-wrapper">
                            <input type="text" id="name">
                            <button class="edit-username-btn" id="edit-name-btn" onclick="toggleEditName()">Bewerk</button>
                        </div>
                    </div>
                </div>

                <div id="security" class="tab-content">
                    <div class="password-change-form" id="password-change-form">
                        <h3>Wachtwoord wijzigen</h3>
                        <div class="form-group">
                            <label for="current-password-verify">Huidige wachtwoord</label>
                            <input type="password" id="current-password-verify" placeholder="Voer je huidige wachtwoord in">
                        </div>
                        <div class="form-group">
                            <label for="new-password">Nieuw wachtwoord</label>
                            <input type="password" id="new-password" placeholder="Voer nieuw wachtwoord in">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Bevestig wachtwoord</label>
                            <input type="password" id="confirm-password" placeholder="Voer wachtwoord opnieuw in">
                        </div>
                        <div class="password-error hidden" id="password-error"></div>
                        <div class="form-buttons">
                            <button class="primary-btn" onclick="saveNewPassword()">Wachtwoord opslaan</button>
                            <button class="secondary-btn" onclick="clearPasswordForm()">Wissen</button>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="danger-btn" onclick="deleteAccount()">
                            <span class="material-symbols-rounded">delete</span>
                            Account verwijderen
                        </button>
                    </div>
                </div>

                <div id="appearance" class="tab-content">
                    <div class="form-group">
                        <label>Thema</label>
                        <div class="theme-switch-wrapper">
                            <label class="theme-switch" for="theme-toggle-switch">
                                <input type="checkbox" id="theme-toggle-switch" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="profile-actions">
                    <button class="primary-btn logout-btn" id="logout-btn">
                        <span class="material-symbols-rounded">logout</span>
                        Uitloggen
                    </button>
                </div>
            </div>
        </section>

        <footer class="page-footer">
            <p>Made by Team Sizzle 2025 copyright sizzle devs</p>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
