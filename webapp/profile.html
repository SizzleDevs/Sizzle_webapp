<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Mijn Profiel - Sizzle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <script src="theme.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">Sizzle</div>
            <div class="header-icons">
                <span class="material-symbols-rounded" onclick="window.location.href='index.html'">home</span>
                <span class="material-symbols-rounded" onclick="window.location.href='about.html'">info</span>
                <span class="material-symbols-rounded filled" onclick="window.location.href='profile.html'">person</span>
            </div>
        </header>

        <section class="profile-section">
            <h1>Instellingen</h1>
            
            <div class="settings-card">


                <div id="general" class="tab-content section-box">
                    <h2 class="section-heading">Algemeen</h2>
                    <div class="form-group">
                        <label for="username">Gebruikersnaam</label>
                        <div class="username-wrapper">
                            <div class="field-wrapper">
                                <input type="text" id="username">
                            </div>
                            <button class="edit-username-btn" id="edit-username-btn" onclick="toggleEditUsername()">Bewerk</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Naam</label>
                        <div class="username-wrapper">
                            <div class="field-wrapper">
                                <input type="text" id="name">
                            </div>
                            <button class="edit-username-btn" id="edit-name-btn" onclick="toggleEditName()">Bewerk</button>
                        </div>
                    </div>
                </div>

                <div id="security" class="tab-content section-box">
                    <h2 class="section-heading">Beveiliging</h2>
                    <div class="password-change-form" id="password-change-form">

                        <div class="form-group">
                            <label for="current-password-verify">Huidige wachtwoord</label>
                            <div class="field-wrapper short">
                                <input type="password" id="current-password-verify" placeholder="Huidig wachtwoord">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="new-password">Nieuw wachtwoord</label>
                            <div class="field-wrapper short">
                                <input type="password" id="new-password" placeholder="Nieuw wachtwoord">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Bevestig wachtwoord</label>
                            <div class="field-wrapper short">
                                <input type="password" id="confirm-password" placeholder="Bevestig wachtwoord">
                            </div>
                        </div>
                        <div class="password-error hidden" id="password-error"></div>
                        <div class="form-buttons">
                            <button class="primary-btn clear-btn" onclick="clearPasswordForm()">Wissen</button>
                            <button class="primary-btn" onclick="saveNewPassword()">Wachtwoord opslaan</button>
                        </div>
                    </div>
                </div> 

                <div id="appearance" class="tab-content section-box">
                    <h2 class="section-heading">Uiterlijk</h2>
                    <div class="form-group">
                        <label>Thema</label>
                        <div class="theme-buttons" role="tablist" aria-label="Thema instellingen">
                            <button type="button" class="theme-toggle-btn" data-theme="light" id="theme-light-btn"><span class="material-symbols-rounded">light_mode</span><span class="btn-label">Licht</span></button>
                            <button type="button" class="theme-toggle-btn" data-theme="dark" id="theme-dark-btn"><span class="material-symbols-rounded">dark_mode</span><span class="btn-label">Donker</span></button>
                            <button type="button" class="theme-toggle-btn" data-theme="system" id="theme-system-btn"><span class="material-symbols-rounded">devices</span><span class="btn-label">Systeem</span></button>
                        </div>
                    </div>
                </div> 

                <div id="danger" class="tab-content section-box danger-zone">
                    <h2 class="section-heading">Gevarenzone</h2>
                    <div class="account-actions">
                        <button class="danger-btn" id="delete-account-btn" onclick="deleteAccount()">
                            <span class="material-symbols-rounded">delete</span>
                            Account verwijderen
                        </button>
                        <button class="secondary-btn logout-btn" id="logout-btn">
                            <span class="material-symbols-rounded">logout</span>
                            Uitloggen
                        </button>
                    </div>
                </div> 
            </div>
        </section>

        <footer class="page-footer">
            <p>Made by Team Sizzle 2025 copyright sizzle devs</p>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
