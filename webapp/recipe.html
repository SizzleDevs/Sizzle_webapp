<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizzle - Recept</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Sizzle</a></div>
            <div class="header-icons">
                <a href="favorites.html" title="Favorieten" style="color:inherit; text-decoration:none;"><span class="material-symbols-rounded">favorite_border</span></a>
                <a href="#" onclick="redirectToProfileIfLoggedIn()" title="Profiel" style="color:inherit; text-decoration:none;"><span class="material-symbols-rounded">person</span></a>
            </div>
        </header>

        <div class="recipe-detail-container">
            <div class="recipe-content">
                <div class="recipe-header">
                    <h4 style="font-family: var(--font-serif); margin-bottom: 10px;">Recept</h4>
                    <h1 id="recipe-title">Laden...</h1>
                    
                    <div class="recipe-meta-tags" id="recipe-tags">
                        <!-- Tags injected here -->
                    </div>
                </div>

                <div class="ingredients-box">
                    <div class="ingredients-header">
                        <h3>Ingrediënten</h3>
                        <div class="servings-control">
                            <button id="decrease-servings"><span class="material-symbols-rounded" style="font-size: 1rem;">remove</span></button>
                            <span id="servings-count">4 Personen</span>
                            <button id="increase-servings"><span class="material-symbols-rounded" style="font-size: 1rem;">add</span></button>
                        </div>
                    </div>
                    <ul class="ingredient-list" id="ingredient-list">
                        <!-- Ingredients injected here -->
                    </ul>
                </div>

                <div class="steps-container">
                    <h3>Stappen</h3>
                    <div id="steps-list">
                        <!-- Steps injected here -->
                    </div>
                </div>
            </div>

            <aside class="recipe-sidebar">
                    <div class="ai-chat-box">
                    <div class="ai-robot-wrapper">
                        <span class="material-symbols-rounded ai-robot">robot_2</span>
                        <div class="ai-robot-text">Vraag AI iets over dit recept</div>
                    </div>
                    <div class="ai-messages" id="ai-messages"></div>
                    <div class="ai-context-box-input hidden" id="ai-context-box-input">
                        <div class="ai-context-box-header">
                            <span>Vraag over:</span>
                            <button class="ai-context-box-close" id="ai-context-box-close" title="Verwijder context">
                                <span class="material-symbols-rounded" style="font-size: 0.9rem;">close</span>
                            </button>
                        </div>
                        <div class="ai-context-box-text" id="ai-context-box-text"></div>
                    </div>
                    <div class="ai-input-wrapper">
                        <div class="ai-input-row">
                            <input type="text" id="ai-input" placeholder="Stel een vraag...">
                            <button class="ai-send-btn" id="ai-send" title="Stuur vraag"><span class="material-symbols-rounded" style="font-size: 1.2rem; color: var(--text-color);">send</span></button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <div class="discover-more">
            <h2>Nog meer gerechten<br>ontdekken?</h2>
            <a class="discover-btn" href="alle-recepten.html"><span class="material-symbols-rounded">list</span> Alle gerechten</a>
        </div>

        <footer class="page-footer">
            <p>Made by Team Sizzle Devs 2025 ©</p>
        </footer>
    </div>

    <!-- Floating AI Selection Button -->
    <div id="ai-selection-btn" class="ai-selection-btn hidden">
        <span class="material-symbols-rounded" style="font-size: 1rem;">robot_2</span>
        Vraag AI
    </div>

    <script src="auth.js"></script>
    <script type="module" src="recipe.js"></script>
</body>
</html>
