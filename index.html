<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minimal Recipe — Prototype</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="app" id="app">
    <aside class="sidebar">
        <h1>Minimal Recipe</h1>
        <div class="muted">Zoek, filter & bewaar favorieten — AI-hulp bij stappen.</div>

        <div class="control">
            <div class="search">
                <input id="searchInput" placeholder="Zoek op titel of ingrediënt..." />
                <button id="clearSearch" class="btn ghost">Reset</button>
            </div>
        </div>

        <div class="control">
            <label>Tags</label>
            <div id="tags" class="tags"></div>
        </div>

        <div class="control">
            <label>Max. tijd (minuten)</label>
            <div class="filter-row"><input id="maxTime" type="number" min="1" value="120" /><button id="applyTime" class="btn ghost">Toepassen</button></div>
        </div>

        <div class="control">
            <label>Moeilijkheid</label>
            <select id="difficulty">
                <option value="any">Allemaal</option>
                <option value="snel">Snel</option>
                <option value="gemiddeld">Gemiddeld</option>
                <option value="moeilijk">Moeilijk</option>
            </select>
        </div>

        <div class="profile">
            <div class="small">Jouw profiel (lokaal opslaan)</div>
            <input id="username" placeholder="Naam (bijv. Casper)" />
            <div style="display:flex;gap:8px;margin-top:8px">
                <button id="saveProfile" class="btn">Sla op</button>
                <button id="clearProfile" class="btn ghost">Verwijder</button>
            </div>
        </div>

        <div class="favorites-list">
            <div class="small" style="margin-bottom:8px">Favorieten</div>
            <div id="favoritesContainer"></div>
        </div>

        <footer>
            Prototype — Minimal UI · AI-suggesties zijn heuristisch.
        </footer>
    </aside>

    <main class="main">
        <div class="controls-top">
            <div>
                <strong id="resultCount">0</strong> recepten gevonden
            </div>
            <div style="display:flex;gap:8px;align-items:center">
                <div class="small" id="recommendText"></div>
            </div>
        </div>

        <div class="results" id="results"></div>

        <!-- template detail modal -->
        <div id="detailModal" style="display:none"></div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
